{% extends 'base.html' %}

{% block base %}
<div>
    <form action="{% url 'user_dashboard:sugnup' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="label">First Name</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter first name" name="first_name" />
            </div>
        </div>
        <div class="form-group">
            <label class="label">Last Name</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter last name" name="last_name" />
            </div>
        </div>
        <div class="form-group">
            <label class="label">Username</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label class="label">Email</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Email" name="email" />
            </div>
        </div>
        <div class="form-group">
            <label class="label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" placeholder="*********" name="password1" />
            </div>
        </div>
        <div class="form-group">
            <label class="label">Confirm Password</label>
            <div class="input-group">
                <input type="password" class="form-control" placeholder="*********" name="password2" />
            </div>
        </div>
        {% if error %}
        <div class="check-point-name-qx01 m-0 p-0" style="color: red">{{error}}</div>
        {% endif %}
        <div class="form-group">
            <button class="btn btn-primary submit-btn btn-block">
                Sign Up
            </button>
        </div>
    </form>
    <a href="{% url 'user_dashboard:login' %}">Login</a>
</div>

{% endblock %}
