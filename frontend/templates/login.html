{% extends 'base.html' %}

{% block base %}
<div>
    <form action="{% url 'user_dashboard:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="label">Email</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter your email" name="email" value="" />

            </div>
        </div>
        <div class="form-group">
            <label class="label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" placeholder="*********" name="password" value="" />
            </div>
        </div>
        {% if login_error %}
        <div class="check-point-name-qx01 m-0 p-0" style="color: red">{{login_error}}</div>
        {% endif %}
        <div class="form-group">
            <button class="btn btn-primary submit-btn btn-block">
                Login
            </button>
        </div>
    </form>
    <a href="{% url 'user_dashboard:sugnup' %}">Sign Up</a>
</div>
{% endblock %}
